<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Atlantic Dippers. Club for open water dipping and swimming. Sea swimming, sea dipping. Connemara, Renvyle, County Galway, Ireland">
    <meta name="keywords"
        content="open water, sea swimming, swimming, dipping, Connemara, Ireland, Renvyle, sport, exercise, cold water">

    <!-- Title -->
    <title>Atlantic Dippers</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Atlantic Dippers</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li> <a href="meetup.html">Meetup Times</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup-page">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-water" style="color: #fafafa;"></i> Sign Up & Join Us!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="experience">Tell us a bit about your experience with open water swimming:</label>
                <input type="text" name="experience" id="experience" class="text-input-experience" required>
                <br>
                <button type="submit" class="join-button">Let's Dip!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-section">
            <p>CONTACT US:</p>
            <p><a href="tel:+123456789"><i class="fa-solid fa-phone" style="color: #212121;"></i> (12) 345-6789</a></p>
            <p><a href="mailto:dippers@gmail.com"><i class="fa-solid fa-envelope" style="color: #212121;"></i>
                    dippers@gmail.com</a></p>
        </div>
        <div class="footer-logo">
            <p>
                <a href="index.html">
                    <span>Atlantic</span>
                    <span>Dippers</span>
                </a>
            </p>
        </div>
        <div class="social-media">
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-square-facebook fa-xl"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/4f09a0f356.js" crossorigin="anonymous"></script>
</body>

</html>
